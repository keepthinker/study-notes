version: "3.9"
services:
  web:
    container_name: web-python
    build: .
    ports: 
      - "${WEB_PORT:-8000}:5000"
    volumes: 
      - .:/code
    environment:
      FLASK_DEBUG: true
  redis:
    container_name: redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
  mysql:
    container_name: mysql
    image: "mysql:8.0.31"
    ports:
      - "3306:3306"
      - "33060:33060"
    volumes:
      - /data/mysql:/var/lib/mysql
  nacos:
    container_name: nacos
    image: "nacos/nacos-server:v2.1.2"
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      MODE: standalone
  mongo:
    container_name: mongo
    image: "mongo:6.0.3"
    ports:
      - "27017:27017"

  rmqnamesrv:
    container_name: rmqnamesrv
    image: "apache/rocketmq:5.1.3"
    ports: 
      - "9876:9876"
    command: ./mqnamesrv
    networks:
      rmq:
        aliases:
          - rmqnamesrv

  rmqbroker:
    container_name: rmqbroker
    image: "apache/rocketmq:5.1.3"
    ports:
      - "10909:10909"
      - "10911:10911"
    depends_on:
      - rmqnamesrv
    command: ./mqbroker -n localhost:9876
    environment:
      NAMESRV_ADDR: "rmqnamesrv:9876"
      JAVA_OPT_EXT: "-server -Xms1g -Xmx1g -Xmn1g"
    networks:
      rmq:
        aliases:
          - rmqbroker

networks:
  rmq:
    name: rmq
    driver: bridge
    
